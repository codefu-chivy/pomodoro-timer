<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Ranga|Shrikhand|Yanone+Kaffeesatz" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div id="timer">
    <h2 id="info">Click on the minute value to set the time</h2>
    <div id="first-timer">
      <h2 id="min1">25</h2>
      <h2>:</h2>
      <h2 id="sec1">00</h2>
      <br>
      <div id="progress-bar1"><div id="inner1"></div></div>
      <div id="set-time1">
      <h3>Set Time</h3>
      <button class="btn btn-default num1">1</button>
      <button class="btn btn-default num1">2</button>
      <button class="btn btn-default num1">3</button>
      <br>
      <button class="btn btn-default num1">4</button>
      <button class="btn btn-default num1">5</button>
      <button class="btn btn-default num1">6</button> 
      <br>
      <button class="btn btn-default num1">7</button>
      <button class="btn btn-default num1">8</button>
      <button class="btn btn-default num1">9</button>
      <br>
      <button class="btn btn-default num1">0</button>
    </div>
      <button class="btn btn-danger control" id="stop1">Stop</button>
      <button class="btn btn-primary control" id="start1">Start</button>
      <button class="btn btn-info control" id="reset1">Reset</button>
    </div>  
    <div id="second-timer">
      <h2 id="min2" tabindex="0">5</h2>
      <h2>:</h2>
      <h2 id="sec2">00</h2>
      <br>
      <div id="progress-bar2"><div id="inner2"></div></div>
      <div id="set-time2">
      <h3>Set Time</h3>
      <button class="btn btn-default num2">1</button>
      <button class="btn btn-default num2">2</button>
      <button class="btn btn-default num2">3</button>
      <br>
      <button class="btn btn-default num2">4</button>
      <button class="btn btn-default num2">5</button>
      <button class="btn btn-default num2">6</button> 
      <br>
      <button class="btn btn-default num2">7</button>
      <button class="btn btn-default num2">8</button>
      <button class="btn btn-default num2">9</button>
      <br>
      <button class="btn btn-default num2">0</button>
    </div>
      <button class="btn btn-danger control" id="stop2">Stop</button>
      <button class="btn btn-primary control" id="start2">Start</button>
      <button class="btn btn-info control" id="reset2">Reset</button>
    </div>  
    
    <p>Designed and Coded by <a href="http://codepen.io/codeFuChivy/full/BLbGZo" target="_blank"/>Chival Trotman</a></p>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
